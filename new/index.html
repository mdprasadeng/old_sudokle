<html>
<title>Sudokle</title>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sudokle.css" />
    <script src="draw.js" type="text/javascript"></script>
    <script src="grid.js" type="text/javascript"></script>
    <script src="sudokle.js" type="text/javascript"></script>
</head>

<body onload="onLoad()" style="margin: 0;">
    <h2 style="text-align: center;">Sudokle</h2>

    <div style="margin: 0 auto; display: table;">
        <canvas id="playarea" style="border: black; border-style: solid;">
        </canvas>

    </div>
    <div class="btnsParent">
        <div class="btnsChild">
            <input class="guessbtn" id="gbtn1" type="button" onclick="onPressed(this.value)" value="1" />
        </div>
        <div class="btnsChild">
            <input class="guessbtn" id="gbtn2" type="button" onclick="onPressed(this.value)" value="2" />
        </div>
        <div class="btnsChild">
            <input class="guessbtn" id="gbtn3" type="button" onclick="onPressed(this.value)" value="3" />
        </div>
        <div class="btnsChild">
            <input class="guessbtn" id="gbtn4" type="button" onclick="onPressed(this.value)" value="4" />
        </div>
        <div class="btnsChild">
            <input class="guessbtn" id="gbtn5" type="button" onclick="onPressed(this.value)" value="5" />
        </div>
        <div class="btnsChild">
            <input class="guessbtn" id="gbtn6" type="button" onclick="onPressed(this.value)" value="6" />
        </div>
        <div class="btnsChild">
            <input class="guessbtn" id="gbtn7" type="button" onclick="onPressed(this.value)" value="7" />
        </div>
        <div class="btnsChild">
            <input class="guessbtn" id="gbtn8" type="button" onclick="onPressed(this.value)" value="8" />
        </div>
        <div class="btnsChild">
            <input class="guessbtn" id="gbtn9" type="button" onclick="onPressed(this.value)" value="9" />
        </div>

    </div>
    <div class="btnsParent">

        <div class="btnsChild">
            <input type="button" class="medium" onclick="onUndo()" value="‚ü≤" />
        </div>
        <div class="btnsChild">
            <input type="button" class="medium" onclick="onClear1x1()" value="X" />
        </div>
        <div class="btnsChild">
            <input id="rndbtn" class="medium" type="button" onclick="onRandom3x3()" value="üé≤" />
        </div>
        <div class="btnsChild">
            <input id="rndbtn" class="large" type="button" onclick="onRandom9x9()" value="üé≤" />
        </div>
        <div class="btnsChild">
            <input id="rndbtn" class="large" type="button" onclick="onGuess()" value="üëÅ" aria-label="Reveal" />
        </div>
    </div>
    <div class="stats">
        <div class="stat">
            <div class="greenstat" id="greenstat">
                0
            </div>
        </div>
        <div class="stat">
            <div class="graystat" id="graystat">
                0
            </div>
        </div>
        <div class="stat">
            <div class="whitestat" id="whitestat">
                0
            </div>
        </div>
        <div class="stat">
            <div class="guessstat">
                üëÅ:<span id="tickstat">0 </span>
            </div>
        </div>
    </div>

</body>
